build:
  nodes:
    pureosc:
        services:
            mariadb: latest          
        dependencies:
            before:
                - mysql -u root -e "CREATE DATABASE pureosc"
                - mysql -u root -e "GRANT ALL PRIVILEGES ON pureosc.* TO 'pureosc'@'%' IDENTIFIED BY 'pureosc'"
                - composer self-update
                - composer install --no-interaction
                - ./vendor/bin/phinx seed:run -s Oscommerce -c phinx-adapter.php
                - ./vendor/bin/phinx migrate -c ./phinx-adapter.php
    analysis:
      tests:
        override:
          - php-scrutinizer-run

    coverage:
      tests:
        override:
          - command: './vendor/bin/phpunit --whitelist catalog --coverage-clover /home/scrutinizer/build/coverage.xml'
            coverage:
              file: coverage.xml
              format: clover

filter:
    excluded_paths:
        - 'tests/*'
        - 'vendor/*'
tools:
    php_code_sniffer:
        config:
            standard: "PSR2"

checks:
    php:
        code_rating: true
        duplication: true
            