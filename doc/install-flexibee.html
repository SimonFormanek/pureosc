<h1>install flexibee</h1>

<p>Install <a href="https://github.com/VitexSoftware/flexibee-server-deb">modified Flexbee</a> without grapical librairies</p>

<pre><code>wget -O - http://v.s.cz/info@vitexsoftware.cz.gpg.key | sudo apt-key add -
echo deb http://v.s.cz/ stable main | sudo tee /etc/apt/sources.list.d/vitexsoftware.list
sudo apt update

apt install flexibee
</code></pre>
